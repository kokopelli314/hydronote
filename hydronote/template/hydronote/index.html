{% extends "./base.html" %}

{% block content %}

<!--    tinyMCE editing area -->
<form action="/hydronote/save_note/" method="post">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.non_field_errors }}
    
    <input type="text" name="note_title" value="{% if selected_note %}{{ selected_note.note_title }}{% endif %}">
    <textarea name="text" id="note-text" width="700" height="300">{% if selected_note %}{{ selected_note.note_text }}{% else %}Hello world! Write your notes here{% endif %}</textarea>
</form>

{% if selected_note %}
{% load tz %}
{% timezone 'America/Denver' %}
<p>Last modified {{ selected_note.get_modified_local_time }} MT.</p>
{% endtimezone %}
{% endif %}

{% endblock %}
